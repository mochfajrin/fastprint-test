<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <div class="container">
        <ul class="nav bg-info">
            <li class="nav-item">
                <a href="" class="nav-link link-light">HOME</a>
            </li>
        </ul>
        {% for i in data %}
        <div>
            <strong>nama: {{ i.nama_produk }}</strong>
        </div>
        {% endfor %}
    </div>
</body>

</html>
