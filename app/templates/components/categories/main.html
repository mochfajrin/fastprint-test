{% load static %}

<main class="content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between">
            <div>
                <h1 class="h3 mb-3">Dashboard <strong>Produk</strong></h1>
            </div>
            <div>
                <a href="/dashboard/products/create" class="btn btn-dark text-white">Buat</a>
            </div>
        </div>
        <div class="card flex-fill">
            <div class="card-header">
                <h5 class="card-title mb-0">Data Kategori</h5>
            </div>
            <table class="table table-hover my-0">
                <thead>
                    <tr>
                        <th class="d-none d-md-table-cell">Id Produk</th>
                        <th class="d-none d-md-table-cell">Nama Kategori</th>
                        <th class="d-none d-md-table-cell">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td class="d-none d-md-table-cell text-center">{{ category.id_kategori }}</td>
                        <td class="d-none d-md-table-cell">{{ category.nama_kategori }}</td>
                        <td class="d-none d-md-table-cell"><a
                                href="/dashboard/product/edit/{{ product.id_produk }}">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>
